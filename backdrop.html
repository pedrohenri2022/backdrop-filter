<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backdrop Filter</title>
    <link rel="stylesheet" href="css/backdrop.css".css">
</head>
<body>
    <!-----Backdrop-blur------>
    <div id="backdrop" class="blur">
        <div class="backdrop-blur">
            <p>backdrop-filter - blur</p>
        </div>
    </div>
    
    <!-----Backdrop-brightness------>
    <div id="backdrop" class="brightness">
        <div class="backdrop-brightness">
            <p>backdrop-filter - brightness</p>
        </div>
    </div>

    <!-----Backdrop-contrast------>
    <div id="backdrop" class="contrast">
        <div class="backdrop-contrast">
            <p>backdrop-filter - contrast</p>
        </div>
    </div>
    <!-----Backdrop-drop-shadow------>
    <div id="backdrop" class="drop-shadow">
        <div class="backdrop-drop-shadow">
            <p>backdrop-filter - drop-shadow</p>
        </div>
    </div>

    <!-----Backdrop-grayscale------>
    <div id="backdrop" class="grayscale">
        <div class="backdrop-grayscale">
            <p>backdrop-filter - grayscale</p>
        </div>
    </div>

    <!-----Backdrop-hue-rotate------>
    <div id="backdrop" class="hue-rotate">
        <div class="backdrop-hue-rotate">
            <p>backdrop-filter - hue-rotate</p>
        </div>
    </div>

    <!-----Backdrop-invert------>
    <div id="backdrop" class="invert">
        <div class="backdrop-invert">
            <p>backdrop-filter - invert</p>
        </div>
    </div>

    <!-----Backdrop-opacity------>
    <div id="backdrop" class="opacity">
        <div class="backdrop-opacity">
            <p>backdrop-filter - opacity</p>
        </div>
    </div>

    <!-----Backdrop-sepia------>
    <div id="backdrop"class="sepia">
        <div class="backdrop-sepia">
            <p>backdrop-filter - sepia</p>
        </div>
    </div>

    <!-----Backdrop-saturate------>
    <div id="backdrop" class="saturate">
        <div class="backdrop-saturate">
            <p>backdrop-filter - saturate</p>
        </div>
    </div>
</body>
</html>
